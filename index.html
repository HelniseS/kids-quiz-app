<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellen's Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer src="script.js"></script>
   
</head>
<body>
    <div id="topic-select">
   <h1>Welcome to Hellen's Quiz App!</h1>
   <button onclick="startQuiz('Animals')">Animals</button>
   <button onclick="startQuiz('Colors')">Colors</button>
   <button onclick="startQuiz('Numbers')">Numbers</button>
   <button onclick="startQuiz('Shapes')">Shapes</button>
   </div> 

   <div id="quiz-box" class="hide">
    <h2 id="question"></h2>
    <div id="question-img"></div>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="next-btn" class="hide">Next</button>
   </div>
 
   <div id="result" class="hide">
    <h2>You got <span id="score"></span>out of <span id="total"></span>correct!</h2>
    <div id="stars"></div>
    <button onclick="location.reload()">Play Again</button>
</div>

</body>

</html>
